<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Showroom</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="topnav">
    <p class="add">Add car</p>
   
   
    <input class="text" type="text" placeholder="Find your dream car...">
    <button class="btt">Search</button>
  </div>

  <form id="form">
    <input id="category" type="text" placeholder="Category">
    <input id="price" type="text" placeholder="Price">
    <input id="releasedate" type="text" placeholder="Release Date">
    <input id="image" type="text" placeholder="Image URL">
    <input id="vitesse" type="text" placeholder="Max Speed">
    <button id="addbutton">Add</button>
  </form>

  <h1>Showroom</h1>
  <div id="all"></div>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
